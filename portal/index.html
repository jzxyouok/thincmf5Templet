<block name="left-channel">

<block name="middle-content">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <php>
                $top_slide_id=empty($theme_vars['top_slide'])?3:$theme_vars['top_slide'];
            </php>
            <slides id="$top_slide_id">
                <li data-target="#myCarousel" data-slide-to="{$key}"
                <php>if($key==0) echo 'class="active"';</php>   >
                </li>
            </slides>
            <noslides id="$top_slide_id">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </noslides>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <slides id="$top_slide_id">
                <div class="item <php>if($key==0) echo 'active';</php>   >">
                    <a href="{$vo.url|default='#'}" class="slide-a">
                        <img src="{:cmf_get_image_url($vo.image)}" alt="{$vo.title}">
                        <div class="carousel-caption big-slide-size">{$vo.title}</div>
                    </a>
                </div>
            </slides>
            <noslides id="$top_slide_id">
                <div class="item active">
                    <a href="#">
                        <img src="__TMPL__/public/assets/images/1.jpg" alt="First slide">
                        <div class="carousel-caption big-slide-size">标题 1</div>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="__TMPL__/public/assets/images/2.jpg" alt="Second slide">
                        <div class="carousel-caption big-slide-size">标题 2</div>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="__TMPL__/public/assets/images/3.jpg" alt="Third slide">
                        <div class="carousel-caption big-slide-size">标题 3</div>
                    </a>
                </div>
            </noslides>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
    <php>$loadingName='top_loading';</php>
    <include file="public@list_loading"/>
    <widget name="last_news">
        <ul class="article-list">
            <php>$portalCategoryID = $widget['vars']['last_news_category_id'];</php>
            <include file="public@article-list"/>
        </ul>
    </widget>
    <php>$loadingName='buttom_loading';</php>
    <include file="public@list_loading"/>
</block>
